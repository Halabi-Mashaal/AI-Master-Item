services:
  - type: web
    name: yamama-ai-v3
    env: python
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      echo "CACHE BUST v3.0 - $(date)"
    startCommand: gunicorn --bind 0.0.0.0:$PORT yamama_ai_v3:app --timeout 30 --workers 1 --max-requests 1000 --preload
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: "1"
      - key: MAX_WORKERS
        value: "1"
      - key: APP_VERSION
        value: v3.0-fresh-deploy
