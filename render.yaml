services:
  - type: web
    name: yamama-warehouse-ai-agent
    runtime: python
    pythonVersion: "3.11"
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: cd src && gunicorn --bind 0.0.0.0:$PORT app:app --timeout 30 --workers 1 --max-requests 1000
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: "1"
      - key: MAX_WORKERS
        value: "1"
      - key: APP_VERSION
        value: ultra-fast
