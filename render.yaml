services:
  - type: web
    name: yamama-cement-final
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: API_URL
        value: https://yamama-cement-final.onrender.com
      - key: BASE_URL
        value: https://yamama-cement-final.onrender.com
      - key: YAMAMA_AI_API_URL
        value: https://yamama-cement-final.onrender.com
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .
